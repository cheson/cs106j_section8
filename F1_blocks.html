add a button to start
<button> START </button>

<style>
#first {
  background: #FFFF00;
  width: 100px;
  height: 100px;
  position: absolute;
}
</style>

<div id="first">
</div>

<script>
function moveBlock() {
    var elem = document.getElementById("first"); 
    console.log(elem);
    var pos = 0;
    var id = setInterval(frame, 5);
    function frame() {
        if (pos == 350) {
            clearInterval(id);
        } else {
            pos++; 
            elem.style.top = pos + 'px'; 
            elem.style.left = pos + 'px'; 
	    console.log(elem);
        }
    }
}
moveBlock();
</script>
